<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/styles.css">
    <title>Info Employee</title>
</head>
<body>
    <h1>Info Employee</h1>
    <hr>
    <table class="table" style="margin: 20px 0;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in Employees %}
            <tr>
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.age}}</td>
                <td>{{employee.address}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{url_for('list_employees')}}" style="text-decoration: none; font-size: 20px">Back To Menu</a>
</body>
</html>
